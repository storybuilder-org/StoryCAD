name: Build & Release

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '**/*.{png,jpg,jpeg,svg,gif}'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '**/*.{png,jpg,jpeg,svg,gif}'
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag / version (e.g. v4.0.0)'
        required: true
        type: string
      skip_release:
        description: 'Skip creating a release (build only)'
        required: false
        type: boolean
        default: false
      purge_uno:
        description: 'One-time purge Uno packages cache (true/false)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: storycad-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_version: ${{ steps.version.outputs.tag_version }}
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_RESTORE_LOCKED_MODE: false
      DOTNET_MULTILEVEL_LOOKUP: 0

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            fw: net9.0-windows10.0.22621.0
            art: win-x64
            platform: x64
            binary_name: StoryCAD.exe
          - os: windows-latest
            rid: win-arm64
            fw: net9.0-windows10.0.22621.0
            art: win-arm64
            platform: ARM64
            binary_name: StoryCAD.exe
          - os: windows-latest
            rid: win-x86
            fw: net9.0-windows10.0.22621.0
            art: win-x86
            platform: x86
            binary_name: StoryCAD.exe
          - os: macos-latest
            rid: osx-arm64
            fw: net9.0-desktop
            art: osx-arm64
            platform: arm64
            binary_name: StoryCAD.app

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET (SDK + deterministic NuGet cache)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.307'
          cache: true
          cache-dependency-path: |
            global.json
            Directory.Packages.props
            **/packages.lock.json
            **/*.csproj

      - name: Verify dotnet
        run: dotnet --info

      - name: Install Uno macOS workload
        if: matrix.os == 'macos-latest'
        run: dotnet workload install macos

      - name: Gene
