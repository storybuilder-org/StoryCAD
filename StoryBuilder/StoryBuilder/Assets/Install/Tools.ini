[Key Questions]
Element=Story Overview
Topic=Story Idea
Q01=Does the story idea have the force it will need to lead to
Q01=character change, vivid scenes, and a satisfactory ending?
Q02=Are you the right person to tell this story?  Do you believe
Q02=in it?
Topic=Concept
Q01=Is your concept posed in the form of a story question? In
Q01=Larry Brooks' definition, a concept is an idea that asks
Q01=a question that implies conflict. An idea is just an idea;
Q01=a concept is the seed of a story. Spend time fleshing out
Q01=your concept.
Topic=Structure
Q01=Do you understand the story type, it's lengths, intended
Q01=effect, and potential markets?
Q02=Have you given sufficient thought to Viewpoint? Point of view
Q02=is the most important single structural decision of your story,
Q02=the voice through which you tell your tale. Not only person,
Q02=but tense, tone (ironic, bitter, etc), reliability, the POV
Q02=character's sophistication or naivity- endless variations
Q02=are possible. POV choice should be made early, as it can affect
Q02=every scene in your story.
Q03=Who is your audience? Who are you telling your story to?
Q04=Do you know, or are you prepared to learn, something about
Q04=the subject?
Q05=What is your aim? What are you trying to accomplish?
Q06=What form will your story take? (Play, novel, short story,
Q06=etc.) Are you familiar with this form?
Element=Problem
Topic=Problem Tab
Topic=Protagonist / Antagonist Tabs
Q01=Is the struggle between opposing forces clearly
Q01=recognizable? If the story is one of man against
Q01=himself (internal conflict), your protagonist must be
Q01=his own antagonist. If society or nature is the
Q01=opponent, is it squarely against the protagonist's goal?
Q02=What does your protagonist have at stake?  What goal
Q02=or desire matters more to him than anything? What drives
Q02=this person?
Q03=Your audience should usually empathize with your
Q03=protagonist. Which qualities will gain the empathy or
Q03=sympathy of the audience?
Q04=Character, as well as plot, can create conflict. Does
Q04=the protagonist have traits which contrast and oppose traits
Q04=of the antagonist?
Q05=Your protagonist should be capable of growth and
Q05=change. Which trait, belief or habit is the weakness, or
Q05=contains the contradiction, that this person must change? This
Q05=is his 'inner problem.'
Q06=What does your antagonist have at stake?  What goal or
Q06=desire matters more to him than anything? What drives this
Q06=person?
Q07=Is your antagonist a worthy opponent?  Does he
Q07=believe in his own goal? Is he forced to behave as he
Q07=does? Does he have sufficient will and drive?  Are
Q07=the protagonist and the antagonist evenly matched?
Q08=How would you describe the relationship between
Q08=the protagonist and the antagonist?  Will it
Q08=change during the course of the story?
Q09=What does the character have at stake? What is his
Q09=purpose or desire?  What is he willing to do to achieve it?
Q09=What motivates him?
Topic=Resolution Tab
Q09=What is your problem's premise? Can you summarize the problem?
Q10=What is your problem's theme? What are you setting
Q10=out to prove?  What does it all mean?
Q11=Do you know which is your main or story problem? When that problem
Q11=is resolved, the story's over.
Q12=Can you visualize your problem's resolution as a scene?  Does it match
Q12=your premise?
Q13=Do you protagonist and antagonist have traits and values
Q13=which support your premise?
Element=Character
Topic=Role Tab
Q08=What is the character's role in the story?  Does
Q08=the character fit the role?  If not, which will
Q08=you change: the story or the character?
Topic=Physical and Appearance Tabs
Q09=Is your character fleshed out? Does she have the
Q09=dimensionality of a real person, with physical,
Q09=social, and psychological qualities? Can you
Q09=visualize her?
Topic=Social Tab
Topic=Psychological and Inner Traits Tabs
Q02=Does your character have character traits which
Q02=are central to her outlook and behavior- which
Q02=define her character?
Q03=What is there about this character that will
Q03=make the reader or audience care about him?  What
Q03=will gain the reader's sympathy or animosity?
Q04=What is there about the character which will
Q04=create or sustain conflict?  The character's
Q04=motivation?  His purpose or desire?  A trait which needs
Q04=altering?  A trait which contrasts with a trait in
Q04=another character?
Topic=Flaw Tab
Q05=Does your character have both good and bad
Q05=qualities?  What facets of this character
Q05=contradict other facets?
Q06=What story situations might provoke the
Q06=protagonist (or antagonist) to extreme measures
Q06=or acts?  How will she react in crisis?
Topic=Relationships
Q07=How does your character feel about the other
Q07=characters? What is their relationship?
Topic=Backstory
Q10=     Are your character's traits consistent with his
Q10=background, as cause and/or effect?
Topic=General Questions
Q11=     Is your cast too large, or too small?  Will
Q11=introducing or eliminating characters make a more
Q11=effective story?  If you need to eliminate a role, have
Q11=you considered combining several characters into one?
Element=Setting
Topic=Setting Tab
Q01=     Is the setting clear in terms of time and location?
Topic=Sensations Tab
Q02=     Does the setting appeal to the senses?  Does it
Q02=appeal to all of the senses, and not just sight?
Q03=     Does this setting create mood and atmosphere
Q03=appropriate to the scenes being portrayed here?
Element=Plot Point
Topic=General (Plot Point Selection)
Q09=Are there scene templates (MasterPlots) for scenes
Q09=to use under a Problem? Have you used the MasterPlots
Q09=tool?
Q09=Are there Dramatic Situations which can provide a
Q09=Plot Point (or Problem) relevant to the story?
Q10=Are there set pieces (Stock Scenes) which the
Q10=reader will expect in a story of this type? Have
Q10=you considered the Stock Scenes tool?
Topic=Scene Tab
Q01=Does this scene follow causally from the preceeding
Q01=scene?
Q09=Are you plotting for dramatic tension? Are you:
Q09=taking your time resuming interrupted scenes? Leaving
Q09=uncertainty as to motives, comments, or
Q09=actions?  Stretching out or prolonging successful
Q09=outcomes? Offering poor choices and incomplete
Q09=resolutions in scenes? Using a deadline or 'ticking
Q09=clock'? Varying scene length and/or type?
Q08=What future conflict or story events should you
Q08=foreshadow in this scene?
Q06=Should you plan to tell the current plot point as a
Q06=scene, or as foreshortened prose (narrative
Q06=summary)? Scenes are generally preferable; they're more visual and
Q06=dramatic, and follow the 'show, don't tell' dictim.
Q06=Foreshortened prose provides lots of information and
Q06=compresses action, time or space, but is easier for the
Q06=reader to ignore.
Q07=Is your scene securely anchored with a setting,
Q07=and/or with physical objects for your characters to
Q07=handle (props)? Do the setting, time, and props
Q07=contribute to the scene's mood and emotional impact?
Topic=Development Tab
Q01=What's the purpose of this scene? Does it belong in
Q01=the story? Does it belong at this location in the story
Q01=(referring to its Narrative View placement)?
Q02=Every scene must 'move the needle.' What changes for your
Q02=scene's protagonist? For the story's protagonist?
Topic=Conflict Tab
Q01=What is the protagonist trying to accomplish in
Q01=this scene? What's his goal? How does it relate to
Q01=the story or prolem goal? What's the opposition? What's
Q01=the antagonist trying to accomplish? Have you used GMC
Q01=(Goal, Motivation, Conflict) to develop this scene?
Topic=Sequel Tab
Q04=Does the outcome of the current scene lead to
Q04=the next?  If the outcome is the protagonist's failure
Q04=to obtain his goal, what will he try next? If the
Q04=outcome is success, what new twist or problem will be
Q04=introduced?
Q03=Does the outcome of the current scene serve your
Q03=objectives for this section of the story?  (For example,
Q03=if in the middle story (complications), the outcome of
Q03=the scene should leave the protagonist further from his
Q03=story goal than he was at the start of the scene.)  Are you:
Q03=Establishing the situation?  Developing conflict?  At crisis?
Q03=Note: ask this of Problems (for sequences) as well as scenes?
Q05=What emotions motivate the protagonist at this
Q05=point?  What does he feel?
Q11=     What happens next?  What if...?
Q12=     What's at stake?  Can the stakes be increased?
Q13=     Where are all of your characters right now?  What
Q13=are they doing? What's going on off stage?
Q14=     Does the story start at the right place (During
Q14=the crisis?  Just before the crisis?  After the crisis?)
Q15=     (Beginning:) Is there a narrative hook?  Does
Q15=the story grab the reader's interest from the beginning?
Q16=     (Beginning:) Do the opening scenes introduce the
Q16=protagonist?  The antagonist?  Are all characters in
Q16=the opening significant?
Q17=     (Beginning:) Does the beginning introduce the
Q17=story problem or premise? Is there an expectation
Q17=of change?
Q18=     (Beginning:) Does the beginning provide an
Q18=initial conflict?
Q19=     (Ending)  Does the ending answer the story
Q19=question?
Q20=     (Ending:) Are the important story threads
Q20=wrapped up?  Is there dramatic tension which was
Q20=not released?  Should it have been?
Q21=     (Ending:)  Is the ending emotional?  Is there
Q21=catharsis?
Q22=     How does the scene begin?
Q23=     How will the scene end?
Q24=     What is the protagonist's attitude during the
Q24=scene?  How does he feel?
Q25=     What is the antagonist's attitude during the
Q25=scene? How does he feel?

