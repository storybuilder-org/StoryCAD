Remarks=Some of the gods are from older and actual religions, such
Remarks=as Norse Greek mythology. In other cases the mythos is
Remarks=created entirely from the writer's imagination, such as
Remarks=Lovecraft's Necronomicon.
Subtopic=Immortality
Remarks=The quest for Immortality is the oldest (from the story of
Remarks=Gilgamesh) example of Knowledge Men are Not Meant to Have.
Remarks=These stories frequently cast the questor as Mad Scientist
Remarks=antagonists. They are also the subject of high tragedy.

