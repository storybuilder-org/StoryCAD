Topic=Aspects of a Crime
Subtopic=The Crime Itself
Remarks=What crime was committed?  Murder?  Arson?  Robbery?
Subtopic=Scene of the Crime
Remarks=Where was the crime committed?  When?  What weapons were
Remarks=used?  What tactics?  The time relates to alibis. The
Remarks=locale must provide access for the perpetrator.
Subtopic=The Victim
Remarks=Who is the victim?  In order to allow multiple suspects,
Remarks=it often helps if the victim is easy to dislike.
Subtopic=The Criminal
Remarks=Who did the deed?  What is his motive?
Subtopic=The Detective
Remarks=Usually the protagonist. Often the viewpoint character,
Remarks=although the detective's sidekick is often the VP character.
Remarks=How does she become involved?
Subtopic=The Suspects
Remarks=Each suspect needs his own motive for committing the crime.
Subtopic=Other Characters
Remarks=Often needed to flesh out the roles of the suspects. The
Remarks=real criminal may, or may not, be an initial suspect.
Subtopic=Clues
Remarks=Any evidence the investigation will produce, and its
Remarks=significance. Clues will be plants, some as red herrings,
Remarks=some as pointers to the solution.
Subtopic=The Solution
Remarks=How does the sleuth solve the case?  What is the turning
Remarks=point?  A secret discovered, the significance of a clue
Remarks=made known, a slip by the criminal, a bluff?

Topic=Romance Subgenres
Subtopic=Category Romance
Remarks=Category romances are short, contemporary novels. They
Remarks=follow a 'romance formula' plot: girl meets boy; love
Remarks=blooms; obstacles tear lovers apart; lovers reunite, solve
Remarks=their problems, and commit to each other, usually to marriage.
Subtopic=Historical Romance
Remarks=Often longer novels. Set in any time period prior to WWI.
Remarks=The emphasis is on the romance, but historical accuracy
Remarks=is necessary.
Subtopic=Contemporary Romance
Remarks=Present day settings, and realistic characters. Emphasis
Remarks=on problems readers can identify with.
Subtopic=Regency Romance
Remarks=Shorter works, set during the Regency period (1811-20), in
Remarks=England. Emphasis on wit and light tone. Lesser sexual
Remarks=emphasis than other historical romances.
Subtopic=Romantic Suspense/Gothic
Remarks=Suspense plots are built around a mystery, but interwoven with
Remarks=romance. Contemporary backgrounds. Gothics rely on elements
Remarks=of horror and mood; often have a supernatural element.
Subtopic=Science Fiction/Fantasy
Remarks=As with SF&F genre novels, emphasis on milieu. Love stories
Remarks=placed in other worlds, futuristic settings. Time travel
Remarks=stories, with one of the lovers from a different time, are
Remarks=a popular form.

Topic=Science Fiction Subgenres
Subtopic=Alternate history
Remarks=A past event, such as a battle, is given a different
Remarks=outcome. The story evolves from that premise.
Subtopic=Cyberpunk
Remarks=Near future stories which stress gritty, dysfunctional
Remarks=societies and advanced computer, electronic, and biological
Remarks=devices.
Subtopic=Hard science fiction
Remarks=Based upon exact and logical extrapolation from real
Remarks=science.
Subtopic=Military science fiction
Remarks=Future warfare, often involving space or other worlds.
Remarks=Stresses military organization, strategy, tactics.
Subtopic=Science fantasy
Remarks=Mixes magical or fantastic elements with SF milieus.
Subtopic=Sociological science fiction
Remarks=Character oriented stories which deal with extrapolations
Remarks=of social environment- religious, cultural, ethnic or
Remarks=gender related, economic, political. Utopian and dystopian
Remarks=stories often fit in this subgenre.
Subtopic=Space opera
Remarks=Plot oriented stories which stress adventure, large
Remarks=and sweeping settings, etc.
Subtopic=Young adult
Remarks=Science fiction stories aimed at the YA market- shorter
Remarks=books, young leading characters.

Topic=Fantasy Milieus
Subtopic=General Remarks
Remarks=Fantasy stories are marked by more imaginative situations
Remarks=and characters than 'realistic' fiction. This emphasis
Remarks=on imagination sometimes makes boundaries between fantasy
Remarks=and science fiction or horror difficult to define. Fantasy
Remarks=may combine elements of other genres with one or more of
Remarks=the following.
Subtopic=Fantasy Quest
Remarks=A quest story (see Quest master plot.)  The hero is from
Remarks=the 'real', contemporary world, but is drawn into a fantastic
Remarks=world in which he assumes the role of hero.
Subtopic=Magic Realism
Remarks=An otherwise contemporary world in which magic is
Remarks=treated as an ordinary occupance, more or less like any
Remarks=form of engineering or science.
Subtopic=Ring Trilogy Homages
Remarks=Rehashes of Tolkien's works.
Subtopic=Return of the King
Remarks=The hero is the true heir to a kingdom. Frequently
Remarks=he was secreted away, at birth, for his safety's sake. He
Remarks=becomes aware of the true facts and acts to regain his throne.
Subtopic=Sword and sorcery
Remarks=This fantasy milieu contains elements of Middle Ages weaponry
Remarks=and combat, such as the bow and arrow and the sword (although
Remarks=other weapons technology may be present.)  Magic, often
Remarks=black magic, is practiced by a select few.
Remarks= These stories often pit a warrior against dark and powerful
Remarks=magical adversaries. If the warrior has magical powers, they
Remarks=seem slight, until their true significance is revealed.
Subtopic=Traditional Fantasy
Remarks=The fantasy world is inhabited by beings from folk tales-
Remarks=Elves, dwarves, ogres, etc. Humans may or may not be present.
Remarks=The fantastic inhabitants may exhibit any range of good or
Remarks=bad characteristics, but are recognizably human-like in motive
Remarks=and emotion.
Subtopic=Children's Fantasy
Remarks=Any of the previous fantasy stories, but usually light
Remarks=upbeat, in which the protagonist is a child or young person.

Topic=SF Milieus
Subtopic=Alien contact
Remarks=Includes invasion stories and voyages of Terrans to other worlds.
Remarks=The alien may also be a man metamorphosized mentally or physically
Remarks=into something different. 'First contact' stories are often
Remarks=used to explore sociological ideas.
Subtopic=Alternate time track
Remarks=Asks what would have happened if, at some critical historical
Remarks=juncture events took a different path- if the Axis powers had
Remarks=won WWII, or the south had won the civil war, for instance?
Subtopic=Androids
Remarks=Artificial men. There are two guises for these creations
Remarks=(sometimes found in the same creature): Frankenstein and
Remarks=Pinnochio.
Subtopic=Ansible
Remarks=A device that allows instantaneous communication, regardless
Remarks=of distance. Useful for interstellar societies and travellers.
Subtopic=Anti- and artificial gravity
Remarks=Realistic stories use centripetal force.
Remarks=More fantastic stories assume advanced physics. May be a
Remarks=propulsion system or just a handy gizmo. Prolonged weightlessness
Remarks=is known to cause medical problems.
Subtopic=Artificial Intelligence
Remarks=See 'robots', 'nanotechnology', 'cyberspace', 'virtual reality.'
Remarks=Assumed as a given in many other SF milieus.
Subtopic=Behavioral modification
Remarks=By various means (drugs, rays, hypnosis, etc.)  Often
Remarks=used to show the dark side of science.
Subtopic=Clones
Remarks=Asexually reproduced offspring whose DNA is identical
Remarks=to the 'parent.'  Often represented as twin of parent,
Remarks=ignoring age differences.
Subtopic=Cyberspace
Remarks=A shared, consensual virtual reality. A computer generated
Remarks=world where people can meet and interact.
Subtopic=Cyborgs
Remarks=Short for 'cybernetic organism', a hybrid between man and
Remarks=machine. These can range from simple prosthetics to
Remarks=human brains wired into computers or spaceships.
Subtopic=Exponential machines
Remarks=For large-scale projects, machines could self-replicate- build
Remarks=copies of themselves. For REALLY big projects,  Such as
Remarks=making artificial planets, you would make machines to make
Remarks=machines to make machines.
Subtopic=Galactic civilizations
Remarks=Used as settings for many SF stories. May be all human, or
Remarks=contain humans and aliens. Often modelled after historical
Remarks=empires. Often used to illustrate social problems and conflicts.
Subtopic=Gene therapy
Remarks=Like all technology, a two-sided sword. Can be used to cure
Remarks=many diseases, but could also be used for cosmetic purposes,
Remarks=or to create 'genetically superior' people.
Subtopic=Ghost in the machine
Remarks=With advanced computers and artificial intelligence, it might
Remarks=be possible to 'encode' people, living or dead, into software
Remarks=which acts just as the person would under given circumstances.
Subtopic=If This Goes On...
Remarks=Extrapolates a present-day situation to its ultimate conclusion.
Remarks=Takes place in the near future. Focuses on a single phenomenon
Remarks=or social issue. Generally a cautionary tale.
Subtopic=Immortality
Remarks=SF stories have supposed various
Remarks=methods, including assorted medical procedures, gene therapy
Remarks=(a 'death' or clock gene is replaced), nanotechnology cell
Remarks=repairing devices, etc.
Subtopic=Invisibility
Remarks=Methods used in SF stories have involved chemicals or rays
Remarks=which alter the refractive index, bending light
Remarks=around the object, and 'smart camouflage.'
Subtopic=Interplanetary travel
Remarks=Often near-future stories. The planets are often viewed in
Remarks=SF as stepping stones to interstellar travel. May also
Remarks=be the SF equivalent of the wild west- the frontier.
Subtopic=Journey to a strange land
Remarks=Uses the quest or trek story format to describe a SF setting.
Remarks=The setting may be an alien planet, our world in the distant
Remarks=future, a parallel world or time, a fantasy world, etc..
Remarks=In any case the focus is on the fantastic landscape.
Subtopic=Interstellar travel
Remarks=The big problem is the incredible distances involved.
Remarks=Various SF strategies are used to get around this: suspended
Remarks=animation, multi-generational ships, and various 'faster than
Remarks=light' propulsion ideas.
Subtopic=Life extension
Remarks=See 'immortality.'
Subtopic=Matter transmission
Remarks=Teleportation by transporting matter from one place to another.
Remarks=This is often represented as converting the matter to energy,
Remarks=transmitting the energy, and reversing the process at the
Remarks=other end.
Subtopic=Multi-generational spaceships
Remarks=Also called slowships. In order to travel interstellar
Remarks=distances at a fraction of lightspeed, the ships must travel
Remarks=for very long times. Entire generations of crew members would
Remarks=be born and die on these voyages.
Subtopic=Nanotechnology
Remarks=Machines, computers, etc., which are built and operate at
Remarks=nanometer scales. These might construct objects literally
Remarks=an atom or molecule at a time, or might be used to repair
Remarks=individual cells.
Subtopic=New life forms from gene splicing
Remarks=By transferring genes from one species into the chromosomes
Remarks=of another, new organisms (or modified humans) can be
Remarks=created. Often used with the 'Metamorphosis' master plot.
Subtopic=New discovery
Remarks=A new invention or discovery is postulated. The story then
Remarks=details the effect the discovery will have on the characters.
Subtopic=New power sources
Remarks=SF technologies need a lot of energy. Fission, fusion,
Remarks=large-scale solar, or new and imaginary power sources will
Remarks=provide it. Energy shortages and byproducts of energy
Remarks=production can be story problems.
Subtopic=Parallel Universes
Remarks=Different possible universes branch off from every point in time,
Remarks=so that there is a universe with every possible outcome for every
Remarks=event. This leads to an infinite number of possible worlds,
Remarks=side by side.
Subtopic=Robots
Remarks=Aspects include labor and production (Can work be eliminated?
Remarks=Can hunger and want?)  Also a bigger question: What does it mean
Remarks=to be human?
Subtopic=Scientific problem story
Remarks=The protagonist is confronted with a difficult scientific
Remarks=problem which requires great ingenuity to solve.
Subtopic=Space habitats
Remarks=Large populations will be born, live, and die in space
Remarks=colonies or habitats. Problems will include power and
Remarks=food production, and cultural clashes with planet dwellers.
Subtopic=Suspended animation
Remarks=Slowing down life processes, often by cryogenic freezing, in
Remarks=order to extend lifespan. Often used in SF for space travel
Remarks=(see 'multi-generational spaceships') or for one-way time travel.
Subtopic=Time travel
Remarks=May use a time machine simply as a device for voyaging to the
Remarks=past or future, or may play with time paradoxes.
Subtopic=Virtual reality
Remarks=An illusion of reality created by a computer. The user
Remarks=may wear goggles or headgear on which are projected computer
Remarks=images; more 'advanced' technology might plug the computer
Remarks=right into the brain. See 'cyberspace.'

Topic=Horror Milieus
Subtopic=Ghosts
Remarks=The soul of a dead person, moving among the living. Usually
Remarks=haunts one location. May be out for vengeance, or may be
Remarks=a figure of pity or aid.
Subtopic=Werewolves
Remarks=A person who assumes the shape of a wolf or other creature.
Remarks=See the 'Metamorphosis' master plot. The werewolf, when in
Remarks=human guise, often seeks to escape the curse.
Subtopic=Vampires
Remarks=Modern vampires and were-creatures may be the result of
Remarks=genetic engineering, nanotechnology, etc. Vampires range
Remarks=from the horrific to the camp.
Subtopic=Rejuvenation and Immortality
Remarks=Frequently in the form of the 'mad scientist' story. The
Remarks=quest for immortality is often treated as forbidden knowledge,
Remarks=for which the seeker must be punished.
Subtopic=Reincarnation
Remarks=Another variation of the 'Metamorphosis' master plot.
Subtopic=Paranormal forces
Remarks=One common variation has paranormal forces as manifestations
Remarks=of a satanic or evil presence or possession. Another shows
Remarks=ordinary persons who acquire these abilities and are corrupted
Remarks=by the power.
Subtopic=Satan and Demonic Forces
Remarks=The ultimate villain. The complications will either be
Remarks=direct force and violence or Faustian attempts to lure the
Remarks=protagonist with knowledge, power, or wealth.
Subtopic=Voodoo and the Undead
Remarks=Similar to the Witchcraft and Devil Worship milieus, but
Remarks=with emphasis on West Indian voodoo rites, zombies, etc.
Remarks=These stories often emphasize the spectacular tropical
Remarks=locales.
Subtopic=Witchcraft and Devil Worship
Remarks=Similar to Satan and Demonic Forces, but the antagonists
Remarks=humans who practice arcane and dark arts. Because the
Remarks=forces on each side are more evenly matched, trickery and
Remarks=guile are frequently used complications.
Subtopic=Splatterpunk
Remarks=Particularly graphic, gory horror stories. Splatterpunk is
Remarks=a subgenre with its own following.
Subtopic=Fairies, Elves, etc.
Remarks=Not the nice little creatures who bake cookies. Often represent
Remarks=an older, and dying, fantastic world. Gifts from these
Remarks=creatures are often not benevolent. These creatures are
Remarks=frequently depicted as luring children away.
