Author=William Faulkner
Quote=The writer's only responsibility is to his art.  He will
Quote=be completely ruthless if he is a good one.  He has a dream.
Quote=It anguishes him so much he must get rid of it.  He
Quote=has no peace until then.  Everything goes by the board: honor, pride,
Quote=decency, security, happiness, all, to get the book written.
Quote=If a writer has to rob his mother, he will not hesitate; the
Quote='Ode on a Grecian Urn' is worth any number of old ladies.
Author=G. K. Chesterton
Quote=A good novel tells us the truth about its hero; but a bad novel
Quote=tells us the truth about its author.
Author=P. G. Wodehouse
Quote=Nothing puts the reader off more than a great slab of prose
Quote=at the start. I think the success of every novel- if it's a
Quote=novel of action- depends on the high spots.  The thing to do is
Quote=to say to yourself, 'Which are my big scenes?' and then get every
Quote=drop ofjuice out of them.
Author=T.S. Eliot
Quote=It's not wise to violate the rules until you know how to observe them.
Author=Mark Twain
Quote=Agassiz does recommend authors to eat fish, because the phosphorus
Quote=in it makes brains.  But I cannot help you to a decision about
Quote=the amount you ought to eat. Perhaps a couple of whales would
Quote=be enough.
Author=Albert Camus
Quote=Those who write clearly have readers; those who write obscurely have
Quote=commentators.
Author=Mark Twain
Quote=I never write 'metropolis' for seven cents because I can
Quote=get the same price for 'city'.  I never write 'policeman' because
Quote=I can get the same money for 'cop'.
Author=Blaise Pascal
Quote=When we come across a natural style, we are surprised and
Quote=delighted; for we expected an author, and we find a man.
Author=Samuel Butler
Quote='The Ancient Mariner' would not have taken so well if it had
