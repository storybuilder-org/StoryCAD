Subtopic==Frontier and Civilization
Remarks=Contrasting the cities and laws of the East with the
Remarks=barren and lawless frontier provides the substance of
Remarks=the classic Hero's Journey.
Subtopic=Self Reliance
Remarks=The protagonist has to make do, to stand and deliver,
Remarks=in order to achieve his goal. He can't trust on others
Remarks=(particularly the law) in the uncivilized wilderness.
Remarks=These stories emphasize the growth of the protagonist.
Subtopic=The Showdown
Remarks=The classic confrontation between protagonist and
Remarks=antagonist. Variations often exploit the subtheme
Remarks=that inexperienced but good townspeople can band together
Remarks=to defeat experienced villains. Another variation uses
Remarks=the (reluctant) aid of an experienced gunman, a ShapeShifter.
Subtopic=Land Greed
